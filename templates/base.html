<!doctype html>
<html>
	<head>
		<title>{% block title %}TITLE HERE{% endblock %}</title>
<!-- 		link to stylesheet/bootstrap here -->
	</head>
	<body>
		{% if "user_id" in session %}
			<a href="/logout">Logout</a>
		{% else %}
			<a href="/login">Log In</a> or <a href="register">Register</a>
		{% endif %}

		{% with messages = get_flashed_messages() %}
		   {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
		{% block content %}BODY CONTENT HERE{% endblock %}
	</body>
</html>
